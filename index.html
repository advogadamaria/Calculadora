<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="visor" id="visor">0</div>
        <div class="botoes">
            <button onclick="limpar()">C</button>
         <button onclick="adicionar('/')"></button> 
         <button onclick="adicionar('*')"></button> 
         <button onclick="adicionar('-')"></button> 

         <button onclick="adicionar('7')"></button> 
         <button onclick="adicionar('8')"></button> 
         <button onclick="adicionar('9')"></button> 
         <button onclick="adicionar('+')"></button>
         
         <button onclick="adicionar('4')"></button> 
         <button onclick="adicionar('5')"></button> 
         <button onclick="adicionar('6')"></button> 
         <button onclick="calcular()" class="igual">C</button> 

         <button onclick="adicionar('1')"></button> 
         <button onclick="adicionar('2')"></button> 
         <button onclick="adicionar('3')"></button> 
         <button onclick="adicionar('.')"></button> 
         <button onclick=" adicionar('0')" class="zero">0</button>
         
         
         

        </div>
    </div>




<input type="number" id="valor1" placeholder="Digite o 1º número" />
<input type="number" id="valor2" placeholder="Digite o 2º número" />


<select name="" id="operacao">

<option value="+">soma(+)</option>
<option value="-">subtração(-)</option>
<option value="*">multiplicação(*)</option>
<option value="/">divisão(/)</option>

</select>

<button onclick="calcular()">calcular</button>


<div id="resultado"></div>
<script src="script.js"></script>

</body>
</html>
